<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scrile Company Test</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="wrapper w-100 vh-100 d-flex justify-content-center align-items-center">
		<div class="card ">
			<h5 class="card-header">Target Indicator Demo</h5>
			<div class="card-body d-flex justify-content-center flex-column">
				<h5 class="card-title">Ваша цель - 10 нажатий</h5>
				<div class="progress">
					<div class="progress-bar" id="progress" role="progressbar" style="width: 0%;" aria-valuenow="0"
						aria-valuemin="0" aria-valuemax="100">0%</div>
				</div>
				<a href="#" class="btn btn-primary mt-3 w-50 ml-auto mr-auto
				" onclick="increment()">Кликни на меня !</a>
				<p class="card-text">До завершения Вам осталось кликнуть <span id="rest-times">10</span> раз(-а)</p>
			</div>
		</div>
	</div>
	<script src=" js/script.js">
	</script>
</body>

</html>
