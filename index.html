<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scrile Company Test</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<div class="wrapper">
		<div class="card">
			<div class="card__header">
				<h5>Target Indicator Demo</h5>
			</div>
			<div class="card__body">
				<div class="card__progress">
					<b>Reached: </b>
					<progress max="15" value="14">
						Загружено на </progress>
					<i>&#9650;</i>
					<span>
						<h6>Target</h6>
						<p>$15</p>
					</span>
				</div>
				<div class="card__info">
					<p> <i>&#8520;</i> You need $1 more to reach your target</p>
				</div>
			</div>
		</div>
	</div>
	<script src=" js/script.js">
	</script>
</body>

</html>
